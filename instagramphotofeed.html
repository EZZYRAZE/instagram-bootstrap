<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram-bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b855631d02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md fixed-top ">
        <div class="container-sm">
            <a href="#instagram" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    <i class="bi bi-instagram "></i>
                    <span>Instagram</span>
                </span>
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav navbar-dark">
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            href="#new-post">Create a new post</a>
                    </li>
    
                    <div class="dropdown">
                        <a id="dropdown-nav" class="btn  dropdown-toggle  " href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill text-black"></i></a>
                        </a>
                        <ul class="dropdown-menu " aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item " href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else </a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item  mt-1" href="#">Log Out</a></li>
                        </ul>
                    </div>
                    
                </ul>
            </div>
        </div> <!-- container end -->
    </nav> <!-- nav-bar end -->

    <!--nav grid & List buttons -->
    <div class="grid">
        <!-- As a link -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
        </nav>
    
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light justify-content-center top-0" >
            <span class="btn btn-dark mx-1 border-0" 
            data-toggle="tooltip" 
            data-placement="left" 
            title="grid view" 
            id="btn-grid">
            <i class="bi bi-grid-fill h3 text-dark " ></i></span>
            <span class="btn btn-dark mx-1 border-0" 
            data-toggle="tooltip" 
            data-placement="right" 
            title="list view " 
            id="btn-grid"><i class="bi bi-list h3 text-dark"></i></span>
        </nav>
        
    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="form-floating m-2 ">
                    <!-- floating form -->
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
                <div class="modal-body">
                    <!-- camera & map icon -->
                    <div class="row">
                        <div class="col">
                            <a href="#"><i class="bi bi-camera-fill pe-1 text-primary "></i></a>
                            <a href="#"> <i class="bi bi-geo-alt-fill text-black border-5"></i></a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div> <!-- modal end -->

    <!-- picture card -->
    <section id="picture-card" >
        <div class="container" >
            <div class="row  g-4 justify-content-center align-content-center px-5" >
                <div class="col-mb-6 col-lg-4 ">
                    <div class="card " style="width: 25rem;" id="card-1">
                        <div class="card-header border-bottom-0 d-flex justify-content-between">
                            <div>
                                <span class>My first photo</span>
                            </div>
                            <div>
                                <span class="text-muted h6">12/76</span>
                            </div>
                        </div>
                        <img src="https://picsum.photos/200/300" class="" style="height: 300px;">
                        <div class="card-body text-start pb-0">
                            <h5 class="card-title mb-3 lead">23 likes</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet. Lorem ipsum dolor sit
                                amet consectetur adipisicing elit. Quia, fugit?</p>
                            <div class=" d-flex justify-content-between pb-0" id="pic-icons">
                                <div class="d-flex ">
                                    <div>
                                        <a href="#"><i class="bi bi-heart  text-dark mx-1"></i></a>
                                    </div>
                                    <div>
                                        <p class="text-muted ps-2 ">Comments...</p>
                                    </div>
                                </div>
                                <div>
                                    <a href="#"><i class="bi bi-three-dots-vertical  text-dark"></i></a>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    
<script src="tooltip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script>
        $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
    </script>
</body>
</html>
